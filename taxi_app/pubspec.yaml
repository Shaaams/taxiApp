name: taxiapp
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: 0.13.2
  firebase_analytics: 5.0.11
  firebase_auth: 0.15.4
  firebase_crashlytics: 0.1.3
  firebase_database: 3.1.3
  firebase_storage: 3.1.3
  shared_preferences: ^0.5.6+2
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/taxiapp1.png
   - assets/images/taxiapp2.png
   - assets/images/taxiapp3.png
   - assets/images/taxiapp4.png
  #  - images/a_dot_ham.jpeg

  # example:
  fonts:
    - family: SFPro
      fonts:
         - asset: assets/fonts/SF-Pro-Display-Regular.ttf
  #       - asset: assets/fonts/
         - asset: assets/fonts/FontsFree-Net-SFProDisplay-RegularItalic.ttf
           style: italic
         - asset: assets/fonts/FontsFree-Net-SFProDisplay-Bold.ttf
           weight: 800
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
